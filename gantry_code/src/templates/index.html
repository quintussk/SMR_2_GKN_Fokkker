<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantry Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }

        h1 {
            margin-top: 20px;
            font-size: 2rem;
        }

        .tabs {
            margin: 20px 0;
        }

        .tab-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid #1f4f66;
            color: #1f4f66;
            background: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .speed-controls {
            margin-top: 20px; /* Ruimte boven de knoppen */
            display: flex;
            justify-content: center; /* Horizontale uitlijning */
            gap: 10px; /* Ruimte tussen de knoppen */
        }
        .tab-button:hover {
            background-color: #1f4f66;
            color: #fff;
        }

        .tab-content {
            display: none;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        .active {
            display: block;
        }

        .speed-info {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #1f4f66;
        }

        .move-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            background-color: #f8f9fa;
        }

        .center-circle {
            width: 60px;
            height: 60px;
            background-color: #1f4f66;
            border-radius: 50%; /* Converts the square into a circle */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .center-circle:hover {
            background-color: #14536a;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .move-button {
            width: 50px;
            height: 50px;
            background-color: #fff;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            border: none;
            border: 5px solid #1f4f66;
            color: #1f4f66;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: absolute;
        }

        .move-button:hover {
            background-color: #14536a;
            color: #fff;
        }

        /* Richtingposities */
        .up {
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .down {
            bottom: 10%;
            left: 50%;
            transform: translate(-50%, 50%);
        }

        .left {
            top: 50%;
            left: 10%;
            transform: translate(-50%, -50%);
        }

        .right {
            top: 50%;
            right: 10%;
            transform: translate(50%, -50%);
        }

        /* Schuine richtingen */
        .up-left {
            top: 30%;
            left: 30%;
            transform: translate(-50%, -50%);
        }

        .up-right {
            top: 30%;
            right: 30%;
            transform: translate(50%, -50%);
        }

        .down-left {
            bottom: 30%;
            left: 30%;
            transform: translate(-50%, 50%);
        }

        .down-right {
            bottom: 30%;
            right: 30%;
            transform: translate(50%, 50%);
        }

        .button {
            padding: 10px 20px;
            background-color: #1f4f66;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:hover {
            background-color: #14536a;
        }
    </style>
</head>
<body>
    <h1><b>Gantry</b> Scanner</h1>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab-button" onclick="openTab(event, 'tab1')">Home</button>
        <button class="tab-button" onclick="openTab(event, 'tab2')">Live camera feed</button>
        <button class="tab-button" onclick="openTab(event, 'move')">Move</button>
        <button class="tab-button" onclick="openTab(event, 'tab4')">Tab 4</button>
    </div>

    <!-- Tab Content -->
    <div id="tab1" class="tab-content active">
        <div class="home-container">
            <button class="button">Start Scan</button>
        </div>
    </div>

    <div id="tab2" class="tab-content">
        <div class="feed-container">
            <!-- Placeholder volledig gecentreerd -->
            <div id="placeholder">
                Live camera feed
            </div>
            <!-- Videostream wordt zichtbaar bij Start Feed -->
            <img id="video-feed" src="" alt="Camera Feed">

            <!-- Knoppen onder de feed -->
            <div id="feed-controls">
                <button class="button" onclick="startFeed()">Start Feed</button>
                <button class="button" onclick="stopFeed()">Stop Feed</button>
            </div>
        </div>
    </div>

    <!-- Move Tab -->
    <div id="move" class="tab-content">
        <div class="move-container">
            <!-- Center Button -->
            <button class="center-circle" onclick="move('stop')">❌</button>

            <!-- Directional Buttons -->
            <button class="move-button up" onclick="move('up')">↑</button>
            <button class="move-button down" onclick="move('down')">↓</button>
            <button class="move-button left" onclick="move('left')">←</button>
            <button class="move-button right" onclick="move('right')">→</button>

            <!-- Diagonal Buttons -->
            <button class="move-button up-left" onclick="move('up-left')">↖</button>
            <button class="move-button up-right" onclick="move('up-right')">↗</button>
            <button class="move-button down-left" onclick="move('down-left')">↙</button>
            <button class="move-button down-right" onclick="move('down-right')">↘</button>
        </div>
        <div class="speed-info">
            <p>Motor 1: <span id="speed1">Loading...</span> (steps per second)</p>
            <p>Motor 2: <span id="speed2">Loading...</span> (steps per second)</p>
        </div>
        <!-- Speed Controls -->
        <div class="speed-controls">
            <button class="button" onclick="adjustSpeed('increase')">Speed + (50)</button>
            <button class="button" onclick="adjustSpeed('decrease')">Speed - (50)</button>
        </div>
    </div>

    <div id="tab4" class="tab-content">Content for Tab 4</div>

    <script>
        function openTab(evt, tabName) {
            const tabContent = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContent.length; i++) {
                tabContent[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
        }

        function move(direction) {
            fetch('/move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ direction: direction })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    console.log(data.message);
                } else {
                    console.error("Error:", data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }

        function adjustSpeed(speed) {
            fetch('/adjust_speed', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ speed: speed }) // Gebruik "speed" consistent
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    console.log(data.message);
                } else {
                    console.error("Error:", data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }

        function startFeed() {
            const placeholder = document.getElementById("placeholder");
            const videoFeed = document.getElementById("video-feed");

            placeholder.style.display = "none";
            videoFeed.style.display = "block";
            videoFeed.src = "/video_feed";
        }

        function stopFeed() {
            const placeholder = document.getElementById("placeholder");
            const videoFeed = document.getElementById("video-feed");

            videoFeed.src = "";
            videoFeed.style.display = "none";
            placeholder.style.display = "flex";
        }

        function updateSpeeds() {
            fetch('/get_speeds')
                .then(response => response.json())
                .then(data => {
                    if (data.speed1 !== undefined && data.speed2 !== undefined) {
                        document.getElementById("speed1").innerText = data.speed1;
                        document.getElementById("speed2").innerText = data.speed2;
                    } else {
                        console.error("Error fetching speeds:", data.message);
                    }
                })
                .catch(error => {
                    console.error("Error fetching speeds:", error);
                });
        }

        // Roep de functie elke 2 seconden aan om de snelheden te updaten
        setInterval(updateSpeeds, 1000);

        // Initialiseer de snelheden wanneer de pagina wordt geladen
        document.addEventListener("DOMContentLoaded", updateSpeeds);
    </script>
</body>
</html>
